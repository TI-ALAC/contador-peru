<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>ejemplo contador regresivo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.js"></script>
</head>

<body class="img">
  <main>
    <div id="contenido" class="content">
      <img src="img/1.jpg">
      <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;">
        <div class="countdown">
          <div class="time-section">
            <span class="time" id="hours">00</span>
          </div>
          <div class="time-section">
            <span class="time" id="minutes">00</span>
          </div>
          <div class="time-section">
            <span class="time" id="seconds">00</span>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const DATE_TARGET = new Date('06/24/2024 7:00 PM');
      const SPAN_HOURS = document.querySelector('span#hours');
      const SPAN_MINUTES = document.querySelector('span#minutes');
      const SPAN_SECONDS = document.querySelector('span#seconds');
      const MILLISECONDS_OF_A_SECOND = 1000;
      const MILLISECONDS_OF_A_MINUTE = MILLISECONDS_OF_A_SECOND * 60;
      const MILLISECONDS_OF_AN_HOUR = MILLISECONDS_OF_A_MINUTE * 60;
      const MILLISECONDS_OF_A_DAY = MILLISECONDS_OF_AN_HOUR * 24;

      function updateCountdown() {
        const NOW = new Date();
        const DURATION = DATE_TARGET - NOW;
        const REMAINING_HOURS = Math.floor((DURATION % MILLISECONDS_OF_A_DAY) / MILLISECONDS_OF_AN_HOUR);
        const REMAINING_MINUTES = Math.floor((DURATION % MILLISECONDS_OF_AN_HOUR) / MILLISECONDS_OF_A_MINUTE);
        const REMAINING_SECONDS = Math.floor((DURATION % MILLISECONDS_OF_A_MINUTE) / MILLISECONDS_OF_A_SECOND);

        SPAN_HOURS.textContent = REMAINING_HOURS.toString().padStart(2, '0');
        SPAN_MINUTES.textContent = REMAINING_MINUTES.toString().padStart(2, '0');
        SPAN_SECONDS.textContent = REMAINING_SECONDS.toString().padStart(2, '0');
      }

      updateCountdown();
      setInterval(updateCountdown, MILLISECONDS_OF_A_SECOND);
    });
  </script>
</body>

</html>
